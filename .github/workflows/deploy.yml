name: Deploy to GitHub pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      deployments: write
      id-token: write
      packages: read

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - run: yarn --frozen-lockfile
      - id: date
        run: echo "date=$(TZ=Amsterdam date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      - id: cache-data
        uses: actions/cache@v4
        with:
          path: docs/.observablehq/cache
          key: data-${{ hashFiles('docs/data/*') }}-${{ steps.date.outputs.date }}
      # Cache is considered fresh if it has a later timestamp than data source files
      - if: steps.cache-data.outputs.cache-hit == 'true'
        run: find docs/.observablehq/cache -type f -exec touch {} +

      # This step will generate the build data in dist folder
      - name: Build website
        run: yarn build

      - name: Fix dubious ownership error and copy dist to docs
        run: |
           git config --local user.email "action@github.com"
           git config --local user.name "GitHub Action"
           git config --global --add safe.directory /github/workspace
           rm -rf docs/*
           cp -r dist/* docs/
           git add .
           git commit -m 'deploy'
      
      - name: Force push to destination branch
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.MY_PAT }}
          branch: gh-pages
          force: true
          directory: '.'